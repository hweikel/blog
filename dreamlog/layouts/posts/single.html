{{ define "title"}}{{ .Title }} · {{ .Site.Title }}{{ end }}

{{ define "main" }}
<article>
	<h1 class="title">{{ .Title }}</h1>
	<div class="date">{{ .Date.Format "2006 · 01 · 02" }}</div>
	<div class="copy">{{ .Content }}</div>
</article>
<div class="post-nav">
	{{ with .NextInSection }}
		<a href="{{ .Permalink }}">← newer post</a>
	{{ end }}
	{{ with .PrevInSection }}
		<a href="{{ .Permalink }}">older post →</a>
	{{ end }}
</div>
{{ end }}
